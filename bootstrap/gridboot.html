<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GRID BOOTSTRAP</title>
        <!-- CDN bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

    <body>
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-10">
                <ul>
                    <li>6 column on small screen</li>
                    <li>8 column on medium screen</li>
                    <li>9 column on large screen</li>
                    <li>10 column on xtra large screen</li>
                </ul>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <ul>
                    <li>6 column on small screen</li>
                    <li>4 column on medium screen</li>
                    <li>3 column on large screen</li>
                    <li>2 column on xtra large screen</li>
                </ul>
            </div>
        </div>
    </body>
</html>
