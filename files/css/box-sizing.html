<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box-Sizing</title>
    <style>
        .div{
            width: 500px;
            height: 300px;
            border: 3px solid rebeccapurple;
            margin: 10px auto;
            padding: 50px;
        }

        .box{
            box-sizing: border-box;
        }

        .display{
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <div class="div default">Default</div>
    <div class="div box">border-box</div>

    <!-- BLOCK dan INLINE -->

    <!-- block element -->
    <h1 class="display">Hello Header 1</h1>

    <!-- inline element -->
    <span class="display">Hello span</span>
</body>
</html>
