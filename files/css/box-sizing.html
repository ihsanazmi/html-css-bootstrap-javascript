<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box-Sizing</title>
    <style>
        .div{
            width: 500px;
            height: 300px;
            border: 3px solid rebeccapurple;
            margin: 10px auto;
            padding: 50px;
        }

        .box{
            box-sizing: border-box;
        }

        .display{
            background-color: brown;
        }

        span.display{
            width: 300px;
        }
        
    </style>
</head>
<body>
    <div class="div default">Default</div>
    <div class="div box">border-box</div>

    <!-- BLOCK dan INLINE -->

    <!-- block element -->
    <h1 class="display">Hello Header 1</h1>

    <!-- inline element -->
    <span class="display">Hello span</span>

    <!-- 
        BLOCK ELEMENT
        - Memiliki lebar, full lebar dari parent
        - Dapat di atur padding, margin di semua sisi, dan juga width / height
        - Element selanjutnya akan ada di baris baru

        Contoh block elemen: h1, p, div

        INLINE ELEMENT
        - Memiliki lebar sesuai dengan konten
        - Hanya dapat di atur padding dan margin horizontal saja
        - Element selanjutnya akan ada di samping ketika maish ada ruang

        INLINE BLOCK
        - memiliki lebar sesuai konten
        - Dapat di atur padding, margin di semua sisi , dan juga widht / height
     -->
</body>
</html>
