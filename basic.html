<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 101</title>
    <!-- Kode CSS -->
    <style>
        h1{
            color: bisque
        }
        h2{
            text-transform:uppercase
        } 
        h3{
            color: red
        }

    </style>
</head>
<body>
    <h1>Basic CSS 3</h1>
    <h2>Header kedua</h2>
    <h3>Header ketiga</h3>
    <!-- 
        CSS dapat ditulis di 3 tempat berbeda
        1. inline : langsung di tag html dengan atribute style
        2. internal: berada di tag style yg ada di dalam tag head
        3. external: di file terpisah
     -->

     <div style="margin-top:1000px"></div>
</body>
</html>
